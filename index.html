<!DOCTYPE html>
<html>

<head>
    <title>ESP32 遥控器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .left-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #controlArea {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
            touch-action: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #joystick {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 25px;
            position: absolute;
            top: 125px;
            left: 125px;
            cursor: pointer;
            touch-action: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .right-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .connected {
            background-color: #28a745;
        }

        .disconnected {
            background-color: #dc3545;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
        }

        .mode-btn {
            padding: 5px 10px;
            margin: 2px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 3px;
            cursor: pointer;
        }

        .mode-btn.active {
            background: #007bff;
            color: white;
        }

        .keyboard-controls {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>ESP32 遥控器</h1>

    <div class="container">
        <div class="left-panel">
            <div id="controlArea">
                <div id="joystick"></div>
            </div>
            <div id="status">
                油门: <span id="throttleValue">0</span>
                转向: <span id="steeringValue">0</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="control-group">
                <label>连接状态: <span class="connection-status disconnected"></span><span
                        id="connectionStatus">未连接</span></label>
            </div>

            <div class="control-group">
                <label>控制模式:</label>
                <button class="mode-btn active" data-mode="normal">普通模式</button>
                <button class="mode-btn" data-mode="sport">运动模式</button>
                <button class="mode-btn" data-mode="eco">节能模式</button>
            </div>

            <div class="control-group">
                <label>控制灵敏度:</label>
                <input type="range" class="slider" id="sensitivitySlider" min="1" max="100" value="50">
                <span id="sensitivityValue">50%</span>
            </div>

            <div class="control-group">
                <button class="btn btn-danger" id="emergencyStop">紧急停止</button>
            </div>

            <div class="keyboard-controls">
                <p>键盘控制：</p>
                <p>↑ / W：前进</p>
                <p>↓ / S：后退</p>
                <p>← / A：左转</p>
                <p>→ / D：右转</p>
                <p>空格：紧急停止</p>
            </div>
        </div>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const controlArea = document.getElementById('controlArea');
        const throttleValue = document.getElementById('throttleValue');
        const steeringValue = document.getElementById('steeringValue');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionIndicator = document.querySelector('.connection-status');
        const emergencyStopBtn = document.getElementById('emergencyStop');

        let isDragging = false;
        let currentX = 125;
        let currentY = 125;
        let currentMode = 'normal';
        let isConnected = false;
        let lastCommandTime = Date.now();

        // 模式系数
        const modeFactors = {
            normal: 1,
            sport: 1.5,
            eco: 0.7
        };

        // 键盘控制状态
        const keyState = {
            up: false,
            down: false,
            left: false,
            right: false
        };

        // 修改状态跟踪变量
        let lastSentValues = { throttle: 0, steering: 0 };
        let lastSendTime = 0;
        let isNearCenter = true;

        // 节流函数，限制发送频率
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // 计算控制值的函数
        function calculateValues(x, y) {
            const centerX = 150;
            const centerY = 150;
            const sensitivity = sensitivitySlider.value / 50; // 将滑块值转换为系数

            // 计算基础值
            let throttle = -((y - centerY) / centerY) * 100;
            let steering = ((x - centerX) / centerX) * 100;

            // 应用灵敏度和模式系数
            throttle = throttle * sensitivity * modeFactors[currentMode];
            steering = steering * sensitivity * modeFactors[currentMode];

            // 限制值在 -100 到 100 之间
            throttle = Math.max(-100, Math.min(100, throttle));
            steering = Math.max(-100, Math.min(100, steering));

            return { throttle, steering };
        }

        // 修改 sendControlCommand 函数
        function sendControlCommand(throttle, steering) {
            const currentTime = Date.now();
            
            // 检查是否在原点附近（5%的死区）
            isNearCenter = Math.abs(throttle) < 5 && Math.abs(steering) < 5;
            
            // 更新最后发送的值和时间
            lastSentValues.throttle = throttle;
            lastSentValues.steering = steering;
            lastSendTime = currentTime;
            
            // 发送控制命令
            fetch(`/control?throttle=${throttle}&steering=${steering}`)
                .then(response => response.text())
                .then(data => {
                    lastCommandTime = Date.now();
                    updateConnectionStatus(true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    updateConnectionStatus(false);
                });
        }

        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            connectionIndicator.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
            connectionStatus.textContent = connected ? '已连接' : '未连接';
        }

        // 修改 updateJoystick 函数
        function updateJoystick(x, y) {
            currentX = Math.max(25, Math.min(275, x));
            currentY = Math.max(25, Math.min(275, y));

            joystick.style.left = (currentX - 25) + 'px';
            joystick.style.top = (currentY - 25) + 'px';

            const values = calculateValues(currentX, currentY);
            throttleValue.textContent = values.throttle.toFixed(1);
            steeringValue.textContent = values.steering.toFixed(1);
            
            // 发送控制命令
            sendControlCommand(values.throttle, values.steering);
        }

        // 修改事件处理函数
        function startDragging(e) {
            isDragging = true;
            if (e.type === 'mousedown' || e.type === 'touchstart') {
                const rect = controlArea.getBoundingClientRect();
                const x = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
                const y = e.type === 'mousedown' ? e.clientY : e.touches[0].clientY;
                updateJoystick(
                    x - rect.left,
                    y - rect.top
                );
            }
        }

        function drag(e) {
            if (isDragging) {
                const rect = controlArea.getBoundingClientRect();
                updateJoystick(
                    e.clientX - rect.left,
                    e.clientY - rect.top
                );
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') {
                startDragging(e);
            }
            if (isDragging && e.touches) {
                const touch = e.touches[0];
                const rect = controlArea.getBoundingClientRect();
                updateJoystick(
                    touch.clientX - rect.left,
                    touch.clientY - rect.top
                );
            }
        }

        // 修改键盘控制处理
        function handleKeyboardControl() {
            if (Object.values(keyState).some(state => state)) {
                // 只有当有按键被按下时才更新位置
                let x = 150, y = 150;
                if (keyState.up) y -= 100;
                if (keyState.down) y += 100;
                if (keyState.left) x -= 100;
                if (keyState.right) x += 100;
                updateJoystick(x, y);
            } else {
                // 没有按键被按下时归中
                updateJoystick(150, 150);
            }
        }

        // 事件监听器
        joystick.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);
        joystick.addEventListener('touchstart', handleTouch);
        document.addEventListener('touchmove', handleTouch);
        document.addEventListener('touchend', stopDragging);

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    keyState.up = true;
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    keyState.down = true;
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    keyState.left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    keyState.right = true;
                    break;
                case ' ':
                    emergencyStop();
                    break;
            }
            handleKeyboardControl();
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    keyState.up = false;
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    keyState.down = false;
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    keyState.left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    keyState.right = false;
                    break;
            }
            handleKeyboardControl();
        });

        // 灵敏度滑块事件
        sensitivitySlider.addEventListener('input', function () {
            sensitivityValue.textContent = this.value + '%';
        });

        // 模式切换
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMode = this.dataset.mode;
            });
        });

        // 紧急停止
        function emergencyStop() {
            updateJoystick(150, 150);
            sendControlCommand(0, 0);
        }

        emergencyStopBtn.addEventListener('click', emergencyStop);

        // 定期检查连接状态
        setInterval(() => {
            if (Date.now() - lastCommandTime > 2000) {
                updateConnectionStatus(false);
            }
        }, 1000);

        // 修改 stopDragging 函数
        function stopDragging() {
            isDragging = false;
            // 松开时自动归中
            updateJoystick(150, 150);
        }
    </script>
</body>

</html>
